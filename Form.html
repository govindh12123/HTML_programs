<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>
    <form action="table.html">
        <h2>User login</h2>
        Username:<input type="text" name="username" placeholder="enter your name" required /><br><br>
        <label>password</label>
        <input type="password" name="password" placeholder="enter your password" /><br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="male">Female</label><br><br>
        <label for="address">Address:</label>
        <textarea rows="3" cols="30" name="address"  id="address"  ></textarea><br><br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="chennai">Chennai</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="mumbai">Mumbai</option>
        </select><br><br>
        <input type="checkbox" name="sports" id="soccer">
        <label for="soccer">soccer</label>
        <input type="checkbox" name="sports" id="cricket">
        <label for="soccer">cricket</label>
        <input type="checkbox" name="sports" id="baseball">
        <label for="soccer">baseball</label>
        <input type="submit" value="submit">
    </form>
</body>

</html>
